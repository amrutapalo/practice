<!DOCTYPE html>
<html>

<head>
    <title>Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <input type="text" name="search" id="search" placeholder="Search" onkeyup="keyUpHandler()">
    <button onClick="searchHandler()"><i class="fa fa-search"></i></button>
    <div>
        <ul id="ul">
            <li>Apple iphone</li>
            <li>Apple ipad</li>
            <li>Ball</li>
            <li>Car</li>
            <li>Cart</li>
            <li>Elephant</li>
        </ul>
    </div>


</body>

</html>
